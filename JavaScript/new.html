<body>

    <form onsubmit="submit_handler()">
    <h1>Simple Calculator:</h1>
    <input id="in1" placeholder="first number" >  
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
    </select>
    <input id="in2" placeholder="second number">
    <button type="submit">=</button>  
    
    <p id="ans"></p>
</form>
